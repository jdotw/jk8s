---
apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xclusters.jk8s.io
spec:
  group: jk8s.io
  names:
    kind: XCluster
    plural: xclusters
  versions:
  - name: v1beta1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              parameters:
                type: object
                properties:
                  name:
                    description: Name of the cluster
                    type: string       
                  region:
                    description: Region to deploy the cluster into
                    type: string       
                    enum: [ap-southeast-2]
                    default: ap-southeast-2
                  environment:
                    type: object
                    properties:
                      providerConfigName:
                        type: string
                        enum: [dev, prod]
                        description: The providerConfigRef.name used to compose this cluster's resources
                      hostedZoneID:
                        description: The ID of the environment's hosted zone
                        type: string
                      hostedZoneName:
                        description: The Name of the environment's hosted zone
                        type: string
                    required:
                      - providerConfigName
                      - hostedZoneID
                      - hostedZoneName
                required:
                  - name
                  - environment
            required:
              - parameters
          status:
            type: object 
            properties:
              zoneID:
                type: string
              rdsSecretName:
                type: string
              rdsEndpoint:
                type: string
              nameServers:
                type: array
                items:
                  type: string
                  