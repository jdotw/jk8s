---
apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xclusters.jk8s.io
spec:
  group: jk8s.io
  names:
    kind: XCluster
    plural: xclusters
  versions:
  - name: v1beta1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              parameters:
                type: object
                properties:
                  name:
                    description: Name of the cluster
                    type: string       
                  region:
                    description: Region to deploy the cluster into
                    type: string       
                    enum: [ap-southeast-2]
                    default: ap-southeast-2
                  environment:
                    type: object
                    properties:
                      providerConfigName:
                        type: string
                        enum: [dev, prod]
                        description: The providerConfigRef.name used to compose this cluster's resources
                      hostedZoneID:
                        description: The ID of the environment's hosted zone
                        type: string
                      hostedZoneName:
                        description: The Name of the environment's hosted zone
                        type: string
                      awsAccountNumber:
                        type: integer
                        description: The AWS account number for the environment
                    required:
                      - providerConfigName
                      - hostedZoneID
                      - hostedZoneName
                  repository:
                    type: object
                    properties:
                      gitURL: 
                        type: string
                      chartsURL:
                        type: string
                      owner:
                        type: string
                      org:
                        type: string
                    required:
                      - gitURL
                      - chartsURL
                      - org
                      - owner
                  privateRepository:
                    type: object
                    description: Private GitHub repo and credentials
                    properties:
                      name: 
                        type: string
                        description: Name of the GitHub Repo
                      url:
                        type: string
                        description: URL for the GitHub Repo
                      externalSecret:
                        type: object
                        description: Use external secrets to get token
                        properties:
                          name: 
                            type: string
                            description: The name of the external secret that contains the GitHub token for accessing this private repo
                    required:
                      - name
                      - url
                required:
                  - name
                  - environment
                  - repository
            required:
              - parameters
          status:
            type: object 
            properties:
              zoneID:
                type: string
              rdsSecretName:
                type: string
              rdsConnectionSecretName:
                type: string
              rdsEndpoint:
                type: string
              nameServers:
                type: array
                items:
                  type: string
              oidcIssuer:
                type: string
              clusterConnectionSecretRefName:
                type: string
              kubernetesProviderConfigName:
                type: string
              sqlProviderConfigName:
                type: string
