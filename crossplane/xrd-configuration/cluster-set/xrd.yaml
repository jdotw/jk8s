---
apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xclustersets.jk8s.io
spec:
  group: jk8s.io
  names:
    kind: XClusterSet
    plural: xclustersets
  versions:
  - name: v1beta1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              parameters:
                type: object
                properties:
                  name:
                    description: Name of the Cluster Set
                    type: string       
                  region:
                    description: Region to deploy into
                    type: string       
                    enum: [ap-southeast-2]
                    default: ap-southeast-2
                  environments:
                    type: object
                    properties:
                      development: 
                        type: object
                        properties: 
                          hostedZoneID:
                            type: string
                            description: The ID of an existing hosted zone for the development environment
                          hostedZoneName:
                            type: string
                            description: The name of an existing hosted zone for the development environment
                          awsAccountNumber:
                            type: integer
                            description: The AWS account number for the development environment
                          awsRegion:
                            type: string
                            description: The AWS region for the development environment
                        required:
                          - hostedZoneID
                          - hostedZoneName
                      production: 
                        type: object
                        properties: 
                          hostedZoneID:
                            type: string
                            description: The ID of an existing hosted zone for the production environment
                          hostedZoneName:
                            type: string
                            description: The name of an existing hosted zone for the production environment
                          awsAccountNumber:
                            type: integer
                            description: The AWS account number for the production environment
                          awsRegion:
                            type: string
                            description: The AWS region for the production environment
                        required:
                          - hostedZoneID
                          - hostedZoneName
                    required:
                      - development
                      - production
                  repository:
                    type: object
                    properties: 
                      owner:
                        type: string
                        description: The owner of the cluster's GitHub Repo
                      org:
                        type: string
                        description: The organization to add the GitHub Repo to
                    required:
                      - owner                  
                required:
                  - name
                  - environments
                  - repository
            required:
              - parameters
          status:
            type: object
            properties:
              repository:
                type: object
                properties:
                  gitURL:
                    type: string
                  name: 
                    type: string
